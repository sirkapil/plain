---
layout: default
---

<article>

	<div class="center">
		<h1>{{ page.title }}</h1>
		<i class="fa fa-calendar" style="font-size:20px"></i><time>{{ page.date | date: '%B %-d, %Y' }} </time><br /><i class="fa fa-edit" style="font-size:20px"></i>
 {{ page.author }}
	</div>

	<div class="divider"></div>

	{{ content }}

  <div class="divider"></div>
</article>



<div class="page-navigation">
	{% if page.next.url %}
    <a class="next" href="{{ site.baseurl }}{{page.next.url}}" title="NEXT: {{page.next.title}}">&lt;&lt; Next Post</a>
		<span> &middot; </span>
  {% endif %}
		<a class="home" href="{{site.baseurl}}/" title="Back to Homepage"><i class="fa fa-home" style="font-size:20px"></i>Home</a>
  {% if page.previous.url %}
		<span> &middot; </span>
    <a class="prev" href="{{ site.baseurl }}{{page.previous.url}}" title="PREV: {{page.previous.title}}">&gt;&gt;Previous Post</a>
  {% endif %}
</div>
